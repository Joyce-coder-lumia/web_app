<div class="login">
    <div class="content">
        <img src="../../../assets/images/logowebdeux.gif">
    </div>
    <div class="loginform">
        <h1>Connexion</h1>
        <form>
            <div class="tbox">
                <i class="bi bi-person-fill"></i><input type="email" name="email" [(ngModel)]="email"
                    placeholder="Email">
            </div>
            <div class="tbox">
                <i class="bi bi-lock-fill"></i><input type="password" name="password" [(ngModel)]="password"
                    placeholder="Mot de passe">
            </div>
            <div class="btnc">
                <button type="button" class="btn" (click)="login()">Connecter</button>

            </div>
        </form>
    </div>
</div>
